<!doctype html>
<html lang="en"></html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link rel = "stylesheet" type: "text/css" href= "style.css">
    </head>
    <body>
        <div class="whole">
            <div id="pom" class="contianer">

                <div id="title" class="container">
                    <h1>Pomegranate-oro Timer</h1>
                </div>

                <div id="set" class="container">
                    <div id="work" class="setting">
                        <h2>Work</h2>

                        <p>
                            <div class="input">
                                <input type="text" id ="workTime" value="25">
                            </div>
                        </p>
                    </div>
                    <div id="break" class="setting">
                        <h2>Break</h2>

                        <p>
                            <span class="input">
                                <input type="text" id = "breakTime" value="5">
                                <span></span>	
                            </span>
                        </p>
                    </div>
                </div>

                <div id="timer" class="container">
                    <div id="timerBox">
                        <div id="time" class="brick">
                            25:00
                        </div>
                        <div id="mode" class="brick">
                            
                        </div>
                    </div>
                    <div id="buttons" class="container">
                        <div id="start" class="button">
                            START
                        </div>
                        <div id="restart" class="button">
                            RESTART
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    <script src="script.js"></script>
    </body>
</html>
